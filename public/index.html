
<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Dashboard</title>
</head>
<body>
    <h1>API Dashboard</h1>

    <!-- Form for user input -->
    <form id="queryForm">
        <!-- Text input for the user's query -->
        <input type="text" id="queryInput" name="query" placeholder="Enter your query" required>
        <!-- Submit button for the form -->
        <button type="submit">Submit</button>
    </form>

    <!-- Div to display the result -->
    <div id="result"></div>

    <script>
        // Add an event listener to the form to handle form submissions
        document.getElementById('queryForm').addEventListener('submit', async function(e) {
            // Prevent the default form submission behavior
            e.preventDefault();

            // Get the value entered by the user in the query input field
            const query = document.getElementById('queryInput').value;

            try {
                // Send a GET request to the /api/query endpoint with the user's query
                const response = await fetch(`/api/query?query=${query}`);

                // Check if the response is not OK (e.g., network error)
                if (!response.ok) throw new Error('Network response was not ok');

                // Parse the JSON data from the response
                const data = await response.json();

                // Display the data in the result div, formatted as a JSON string
                document.getElementById('result').innerText = JSON.stringify(data, null, 2);
            } catch (error) {
                // Display an error message in the result div if something goes wrong
                document.getElementById('result').innerText = `Error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
