<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS file -->
</head>
<body>
    <div class="container">
        <h1>Weather Dashboard</h1>
        <form id="weather-form"> <!-- Form to input city name -->
            <input type="text" id="city" name="city" placeholder="Enter city name" required> <!-- Input for city name -->
            <button type="submit">Get Weather</button> <!-- Button to submit the form -->
        </form>
        <div id="weather-result"></div> <!-- Div to display the weather result -->
    </div>
    <script src="script.js"></script> <!-- Link to external JavaScript file -->
</body>
</html>
